<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/temperature-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />

    <title>Conversor de Temperatura</title>
  </head>
  <body>
    <section class="section">
      <h1>Conversor de Temperatura <span>versão 1.0</span></h1>

      <div class="container">
        <h2>Celsius para Fahrenheit e Kelvin</h2>
        <label>
          <input class="input" type="number" value="0" id="celsius" />
          <p>°C</p>
        </label>
        <p>to</p>
        <label>
          <input class="input" type="number" value="0" id="temperature" />
          <input class="btn active-btn" id="btn-f" type="button" value="°F" />
          <input class="btn" id="btn-k" type="button" value="K" />
        </label>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
