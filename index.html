<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Conversor de Temperatura</title>
  </head>
  <body>
    <section class="section">
      <h1>Conversor de Temperatura <span>versão 1.0</span></h1>

      <div class="container">
        <h2>Celsius para Fahrenheit</h2>
        <label>
          <input type="number" value="0" id="converter-btn" />
          <p>°C</p>
          <input
            class="btn"
            type="submit"
            value="Converter"
            onclick="converter()"
          />
        </label>
        <p>to</p>
        <label>
          <p id="fahrenheit">32</p>
          <p>°F</p>
        </label>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
